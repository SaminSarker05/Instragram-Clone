<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="login.css">
  </head>
  
  <body>
    <div class="main">
      
      
      <div class="panel left-panel"></div>
      
      
      <div class="panel right-panel">
        
        <div class="box-top">
          <div class="logo"><p>INSTAGRAM</p></div>
          
          <form>
            <div>
              <input type="text" placeholder="Phone number, username, or email" class="user">
            </div>
            
            <div>
              <input type="password" placeholder="Password" class="pass">
            </div>
            <button type="submit" class="log-in">Log In</button>
            
            <!-- https://www.youtube.com/watch?v=fNcJuPIZ2WE how to connect to js -->
            
          </form>
          
          <div class="one">
            <hr class=" item left">
            <p class="item">OR</p>
            <hr class=" item right">
          </div>
          
          <div class="two">
            <div></div>
            <p>Log in with Facebook</p>
          </div>
          
          <div class="three"><p>Forget password?</p></div>

          
        
        </div>
        
        
        <div class="box-bottom">
          <p>Don't have an account? <a class="sign-up" href="#">Sign Up</a>  </p>
        </div>
        
        <div class="message"><p>Get the app.</p></div>
          
        <div class="app-links">
          <div class="app apple">Hi</div>
          <div class="app google">Hi</div>
        </div>
        
      </div>
        
        
    </div>
    
    <footer></footer>
    
    
    
    <script src="login.js"></script>
  </body>

</html>
